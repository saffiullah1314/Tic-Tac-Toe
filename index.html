<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Gme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span><h1>Tic Tac Toe</h1></span>
    <button class="modebtn"></button>
    <div class="gameinfo hide">
        <div class="msg"></div>
        <button class="newbtn">New Game</button>
    </div>
    <h3 class="turn"></h3>
    <div class="container">
        <div class="box bdl bdt" ></div>
        <div class="box bdt"></div>
        <div class="box bdr bdt"></div>
        <div class="box bdl"></div>
        <div class="box"></div>
        <div class="box bdr"></div>
        <div class="box bdl bdb"></div>
        <div class="box bdb"></div>
        <div class="box bdb bdr"></div>
        
    </div>
    <button class="resetbtn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
